<div class="home-view mdl-grid mdl-grid--no-spacing">
	<div class="latest-photo mdl-cell-12-col">
		<img ng-src="{{ photos[0].imgUrl }}">
	</div>
	<div class="photo-card mdl-cell mdl-cell--4-col mdl-cell--2-col-phone" ng-repeat="photo in photos | startFrom : 1">
		<a href="#/photos/{{photo.id}}">
	    	<div class="recents__photo-box">
	            <img ng-src="{{ photo.imgUrl}}">
	            <!--<p class="author">by {{ photo.author }}</p>-->
	        </div>
	    </a>
	</div>
</div>
